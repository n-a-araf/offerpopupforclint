<style>
    /* Overlay for the pop-up */
    #offer-Banner.offer_banner-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
    }

    /* Pop-up container */
    #offer-Banner_contant.offer_banner {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 80%;
        max-width: 400px;
        background-color: #000000;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }



    /* Image inside the pop-up */
    .offer_banner img {
        width: 100%;
        height: auto;
    }

    /* Close button */
    .offer_banner-close {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #fff;
        border: none;
        color: #333;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
        .offer_banner {
            width: 90%;
        }
    }

    @media screen and (max-width: 480px) {
        .offer_banner {
            max-width: 300px;
        }

        .offer_banner-close {
            width: 25px;
            height: 25px;
            font-size: 14px;
        }
    }
</style>

<!-- Pop-up -->
<!-- Overlay -->
<div class="offer_banner-overlay" id="offer-Banner"></div>

<div class="offer_banner" id="offer-Banner_contant">
    <button class="offer_banner-close" onclick="closeOfferBanner()">Ã—</button>
    <a href="" target="_blank">
        <img src="https://i.ibb.co.com/Qpw3cQp/offer-Banner.webp" alt="Special Offer">
    </a>
</div>

<script>
    // Show the pop-up after a delay when the page loads
    window.onload = function () {
        setTimeout(() => {
            const overlay = document.querySelector('.offer_banner-overlay');
            const banner = document.querySelector('.offer_banner');

            overlay.style.display = 'block';
            banner.style.display = 'block';
        }, 2000); // Delay in milliseconds (3 seconds)
    };

    // Close the pop-up
    function closeOfferBanner() {
        document.querySelector('.offer_banner-overlay').style.display = 'none';
        document.querySelector('.offer_banner').style.display = 'none';
    }
    // Close the pop-up when clicking outside the banner
    document.querySelector('.offer_banner-overlay').addEventListener('click', function(event) {
        // Check if the click is on the overlay (not inside the banner)
        if (!event.target.closest('.offer_banner')) {
            closeOfferBanner();
        }
    });
</script>
